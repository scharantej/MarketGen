

<!DOCTYPE html>
<html>

<head>
<title>Create Marketing Campaign</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
<header>
<h1>Create Marketing Campaign</h1>
<nav>
<a href="/">Home</a>
<a href="/create-campaign">Create Campaign</a>
<a href="/view-campaigns">View Campaigns</a>
</nav>
</header>

<main>
<section>
<h2>Create a New Marketing Campaign</h2>
<form action="/create-campaign" method="POST">
<label for="campaign_name">Campaign Name:</label>
<input type="text" name="campaign_name" id="campaign_name" required>
<br>
<label for="target_audience">Target Audience:</label>
<input type="text" name="target_audience" id="target_audience" required>
<br>
<label for="budget">Budget:</label>
<input type="number" name="budget" id="budget" required>
<br>
<label for="timeline">Timeline:</label>
<input type="text" name="timeline" id="timeline" required>
<br>
<input type="submit" value="Create Campaign">
</form>
</section>
</main>

<footer>
<p>Copyright &copy; 2023 Marketing Campaign Tutorial</p>
</footer>
</body>

</html>
